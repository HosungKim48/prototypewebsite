<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/pages/codebook' | relative_url }}">Codebook</a>
          <a href="{{ '/pages/coverage' | relative_url }}">Coverage</a>
          <a href="{{ '/pages/methods' | relative_url }}">Methods</a>
          <a href="{{ '/pages/how-to-use' | relative_url }}">How to Use</a>
          <a href="{{ '/pages/contribute' | relative_url }}">Contribute</a>
        </nav>
      </div>
    </header>
    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <footer class="site-footer">
      <div class="wrapper">
        <p>© {{ site.title }} — Built with GitHub Pages.</p>
      </div>
    </footer>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
